<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario de Diagnósticos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Contenedor principal */
        .container {
            width: 60%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        /* Título Diccionario en celeste */
        .title {
            font-size: 2.5rem;
            color: #87CEEB;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Contenedor de la barra de búsqueda */
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #87CEEB;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar:focus {
            border-color: #00BFFF;
        }

        /* Contenedor de la lista de diagnósticos */
        .diagnosticos-container {
            margin-top: 20px;
        }

        .diagnosticos-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .diagnosticos-list {
            list-style: none;
            padding: 0;
        }

        .diagnosticos-list li {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .diagnosticos-list li:hover {
            color: #00BFFF;
            text-decoration: underline;
        }

        /* Caja desplegable */
        .detalles {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }

        .detalles.abierto {
            max-height: 200px; /* Altura máxima cuando está abierto */
        }
        .button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #00bfff; /* Azul */
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in 30ms;
        }

        .button:hover {
            background-color: #0056b3; /* Azul más oscuro */
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="volver">
            <form action="{% url 'index' %}" method="get">
                <button class="button" type="submit">Volver</button>
            </form>
        </div>
        <!-- Título del Diccionario -->
        <h1 class="title">Diccionario</h1>

        <!-- Barra de búsqueda -->
        <div class="search-container">
            <form method="get" action="">
                <input type="text" name="q" class="search-bar" value="{{ query }}" placeholder="Buscar por letra o nombre">
            </form>
        </div>

        <!-- Lista de diagnósticos -->
        <div class="diagnosticos-container">
            <div class="diagnosticos-title">Nombres de los diagnósticos</div>
            <ol class="diagnosticos-list">
                {% for trastorno in trastornos %}
                <li>
                    <span class="nombre">{{ trastorno.nombre }}</span>
                    <div class="detalles">
                        <p>{{ trastorno.contexto }}</p>
                    </div>
                </li>
                {% endfor %}
            </ol>
        </div>
    </div>


    <script>
        document.querySelectorAll('.diagnosticos-list li').forEach(function(item) {
            item.addEventListener('click', function() {
                const detalles = item.querySelector('.detalles');
                if (detalles) {
                    detalles.classList.toggle('abierto');
                }
            });
        });
    </script>
</body>
</html>
