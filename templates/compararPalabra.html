<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparación de Trastornos</title>
</head>
<body>
    <h1>Compara los síntomas de los trastornos</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Comprobar</button>
    </form>

    {% if resultado %}
        <h2>Resultado:</h2>
        <p>{{ resultado }}</p>
    {% endif %}

    <a href="/">Volver al inicio</a>
</body>
</html>
