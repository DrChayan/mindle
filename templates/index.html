<!DOCTYPE html>
<html>
<head>
    <title>Mindle</title>
    {% load static %}
    <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
    <div class="Sesion">
        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Cerrar sesión</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}"><button type= "button">Iniciar sesion</button></a> 
        {% endif %}
    <div>
    <div class="Centrado">   
        <h1 class="Titulo">Mindle</h1>

        <form action="/game" method="get"> 
            <button class="Boton" type="submit">Jugar</button>
        </form> 
        <br><br>
        <form action="/diccionario" method="get">
            <button type="submit">Diccionario</button> 
        </form>

    </div>
    <div class="Ranking">    
        <h1>Ranking</h1>
        <ol>
            <li value="1"> Jugador 1</li>
            <li> Jugador 2</li>   
            <li> Jugador 3</li>   
            <li> Jugador 4</li>   
            <li> Jugador 5</li>       
        </ol>
    </div>
    </form>
    <a class="EnlaceInferior" href="/admin">Página de admin</a>
</body>

</html>
